<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<iframe id="iframe" src="http://127.0.0.1:1001/C.html"></iframe>
<script>
    let iframe = document.getElementById('iframe');
    //监听A传来的hash值，传给C
    window.onhashchange = function () {
        iframe.src = 'http://127.0.0.1:1001/C.html'+location.hash;
    }
</script>
</body>
</html>
